<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Piglatin Converter</title>
</head>
<body>
  <div class="container">
    <div class="band">
      <h1>Piglatin Converter!</h1>
    </div>

    <form id="piggy-input">
      <div class="form-group">
        <label for="text"> Please enter a sentence you want converted to piglatin here! Please do not use punctuation.</label>
        <input id="text" type="text">
      </div>
      <button type="submit" class="btn">Submit here please!</button>
    </form>
    <div id="outcome">
      <p>Here are your thoughts in piglatin:<span id="result-text"></span></p>
    </div>

  </div>
</body>
</html>
